<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DLE Key Generator</title>
  </head>
  <body class="mt-3">
    <header class="container">
      <div class="text-center title">DLE Key Generator</div>
    </header>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">Sysop Name:</div>
        <div class="col-6"><input id="sysop_name" value="Really Cool Sysop"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">Bbs Name:</div>
        <div class="col-6"><input id="bbs_name" value="Even Cooler Bbs"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">Reg 1:</div>
        <div class="col-6" id="sysop_code"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">Reg 2:</div>
        <div class="col-6" id="bbs_code"></div>
        <div class="col-2"></div>
      </div>
      <br>
      <div class="row">
        <div class="col" align="center">
          <button onclick="generateCodes()">Get Reg Codes</button>
        </div>
      </div>
      <br>
      <div class="row attribution">
        <div class="col text-center">
          <a href="https://int10h.org/oldschool-pc-fonts/">Px437 IBM VGA9 Font</a> is copyright VileR, used under CC BY-SA 4.0 License.
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="rngtable.js" type="text/javascript"></script>
    <script src="dlereg.js" type="text/javascript"></script>
  </body>
</html>
